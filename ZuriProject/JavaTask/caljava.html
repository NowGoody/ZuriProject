<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        Value 1: <input type="text" id="value1">
        Value 2: <input type="text" id="value2">
        Operator:
        <select id="operator">
            <option value="add">Add</option>
            <option value="min">Minus</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
        </select>
        <button type="button" onclick="mycal()">Calculate</button>
    </form>
    <div id="display"></div>
    
</body>
    <script>
        function mycal(){
            var x=parseInt(document.querySelector('#value1').value);
            var y=parseInt(document.querySelector('#value2').value);
            var opp=document.querySelector('#operator').value;
            var calculate;

            if (opp=='add'){
                calculate = x + y;
            } else if(opp=='min'){
                calculate = x - y;
            } else if(opp=='mul'){
                calculate = x * y;
            } else if(opp=='div'){
                calculate = x / y;
            }

            document.querySelector("#display").innerHTML=calculate
        }
    </script>
</html>
